
<div class="flex flex-column">

  <span class="text-lg mb-4">Registro de usuario</span>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input type="text" matInput placeholder="Apellido">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>group_add</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">¿Ya tenés cuenta? Ingresa</a>
  </div>


</div>
